<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic iPhone 15 Photo Showcase</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .iphone-container {
            width: 300px;
            height: 600px;
            background-color: #1c1c1e;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .iphone-screen {
            width: 282px;
            height: 582px;
            background-color: #000;
            border-radius: 45px;
            overflow: hidden;
            position: absolute;
            top: 9px;
            left: 9px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            object-position: center;
        }
        .dynamic-island {
            width: 126px;
            height: 37px;
            background-color: #000;
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            z-index: 10;
        }
        .button {
            background-color: #1c1c1e;
            position: absolute;
        }
        .power-button {
            width: 3px;
            height: 80px;
            right: -3px;
            top: 120px;
            border-top-left-radius: 2px;
            border-bottom-left-radius: 2px;
        }
        .volume-up {
            width: 3px;
            height: 50px;
            left: -3px;
            top: 120px;
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
        }
        .volume-down {
            width: 3px;
            height: 50px;
            left: -3px;
            top: 180px;
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-screen">
            <div class="dynamic-island"></div>
            <div class="photo">
                <p>Your image should appear here. If you see this text, check your image path.</p>
                <img src="./assets/images/profile.jpeg" alt="Your Photo">
            </div>
        </div>
        <div class="button power-button"></div>
        <div class="button volume-up"></div>
        <div class="button volume-down"></div>
    </div>
</body>
</html>
